{% load static %}
<!-- equipmentSelection/templates/equipmentSelection/calculate_signals.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Signals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'equipmentSelection/js/calculate_signals.js' %}"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Equipment Selection</h1>

    <h2 class="mt-4 mb-2">Total Signals:</h2>

    <form method="post" id="calculation-form" data-url="{% url 'calculate_signals' %}">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="table-info">
                <th scope="col" class="col-4">Equipment</th>
                <th scope="col" class="col-2">Count</th>
                <th scope="col" class="col-1">AI</th>
                <th scope="col" class="col-1">AI RTD</th>
                <th scope="col" class="col-1">AO</th>
                <th scope="col" class="col-1">DI</th>
                <th scope="col" class="col-1">DO</th>
                <th scope="col" class="col-1">Pneu</th>
            </tr>
            </thead>
            <tbody>
            {% for equipment in equipments %}
                <tr id="total-signals-{{ equipment.id }}">
                    <th scope="row">{{ equipment.name }}</th>
                    <th><input type="number" class="form-control" name="count_{{ equipment.id }}" value="0" min="0">
                    </th>
                    <th><span class="analog-input-1">0</span></th>
                    <th><span class="analog-input-2">0</span></th>
                    <th><span class="analog-output">0</span></th>
                    <th><span class="discrete-input">0</span></th>
                    <th><span class="discrete-output">0</span></th>
                    <th><span class="pneumatic-output">0</span></th>
                </tr>
            {% endfor %}
            <tr class="table-primary" id="total-signals-type">
                <th scope="row">Total</th>
                <th></th>
                <th><span class="analog-input-1">0</span></th>
                <th><span class="analog-input-2">0</span></th>
                <th><span class="analog-output">0</span></th>
                <th><span class="discrete-input">0</span></th>
                <th><span class="discrete-output">0</span></th>
                <th><span class="pneumatic-output">0</span></th>
            </tr>
            </tbody>
        </table>
    </form>

    <h2 class="mt-4 mb-2">Total Overall Signals: <span id="total-overall-signals">0</span></h2>
</div>
</body>
